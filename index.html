<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexoview | Enjoy</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./lib/fontawesome.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <script src="./lib/swiper.js" defer></script>

    <!-- Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <link rel="stylesheet" href="./lib/swiper.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html" class="logo-text">Nexoview</a>
      </div>

      <ul class="main-nav">
        <li class="main-nav-list">
          <a href="index.html" class="nav-link">Movie</a>
        </li>
        <li class="main-nav-list">
          <a href="show.html" class="nav-link">TV Show</a>
        </li>
      </ul>
    </header>

    <main>
      <section class="now-playing">
        <div class="container">
          <h3 class="heading-text">Now Playing</h3>
          <div class="swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
      </section>

      <div class="main-sections">
        <section class="form-section">
          <div class="container">
            <div class="alert"></div>
            <form class="search-form" accept="/search.html">
              <div class="radio">
                <input type="radio" name="type" id="movie" value="movie" />
                <label for="movie">Movie</label>
                <input type="radio" name="type" id="show" value="show" />
                <label for="show">TV Show</label>
              </div>
              <div class="search-input">
                <input
                  type="text"
                  name="search-term"
                  id="search-term"
                  placeholder="Enter search term"
                />
                <button class="search-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
        </section>

        <section class="section-popular">
          <div class="container">
            <h3 class="heading-text">Popular Movies</h3>
            <div class="grid" id="popular-movies"></div>
          </div>
        </section>

        <section class="footer-section">
          <footer class="footer">
            <div class="logo">
              <a href="index.html" class="logo-text">Nexoview</a>
            </div>

            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </footer>
          <p class="copyright">
            &copy; David Karikari, All Rights Reserved &reg;
          </p>
        </section>
      </div>
    </main>

    <div class="spinner"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
