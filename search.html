<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="./lib/swiper.js"></script>

    <script src="js/script.js" defer></script>
    <!-- Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="/" class="logo-text">Nexoview</a>
      </div>

      <ul class="main-nav">
        <li class="main-nav-list">
          <a href="/index.html" class="nav-link">Movie</a>
        </li>
        <li class="main-nav-list">
          <a href="/show.html" class="nav-link">TV Show</a>
        </li>
      </ul>
    </header>

    <main>
      <div class="main-sections">
        <section class="form-section">
          <div class="container">
            <div id="alert"></div>
            <form class="search-form" action="/search.html">
              <div class="radio">
                <input
                  type="radio"
                  name="type"
                  id="movie"
                  value="movie"
                  checked
                />
                <label for="movie">Movie</label>
                <input type="radio" name="type" id="show" value="tv" />
                <label for="show">TV Show</label>
              </div>
              <div class="search-input">
                <input
                  type="text"
                  name="search-term"
                  id="search-term"
                  placeholder="Enter search term"
                />
                <button class="search-btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
        </section>

        <section class="section-popular">
          <div class="container">
            <header id="search-results-heading"></header>
            <div class="grid" id="results"></div>

            <div id="pagination"></div>
          </div>
        </section>

        <section class="footer-section">
          <footer class="footer">
            <div class="logo">
              <a href="/" class="logo-text">Nexoview</a>
            </div>

            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </footer>
          <p class="copyright">
            &copy; David Karikari, All Rights Reserved &reg;
          </p>
        </section>
      </div>
    </main>

    <div class="spinner"></div>
  </body>
</html>
